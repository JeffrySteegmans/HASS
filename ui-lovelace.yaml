        entity: sensor.stroom_2
        name: Huidig algemeen verbruik
        icon: mdi:flash
        graph: line
        unit: W
        detail: 2
        hours_to_show: 4
      - type: sensor
        entity: sensor.total_daily_energy_2
        name: Daily energy
        icon: mdi:counter
        graph: line
        detail: 2
        hours_to_show: 4
      - type: sensor
        entity: sensor.water
        name: Water flow
        icon: mdi:counter
        graph: line
        detail: 2
        hours_to_show: 4
      - type: custom:bignumber-card
        title: Referte index C
        entity: sensor.referteindexc
        min: -3
        max: 6.20
        from: left
        severity:
          - value: -0.19
            style: 'var(--label-badge-green)'
          - value: 3.2
            style: 'var(--label-badge-yellow)'
          - value: 6.2
            style: 'var(--label-badge-red)'
      - type: custom:mini-graph-card
        name: Serre
        icon: mdi:thermometer
        unit: °C
        detail: 2
        hours_to_show: 24
        line_color: '#167f01'
        line_value_below: 0
        line_color_below: '#0000ff'
        line_value_above: 40
        line_color_above: '#ff0000'
        labels: true
        entity: sensor.temperatuur_serre_dallas
      - type: custom:mini-graph-card
        name: Tuinhuis
        icon: mdi:thermometer
        unit: °C
        detail: 2
        hours_to_show: 24
        line_color: '#167f01'
        line_value_below: 0
        line_color_below: '#0000ff'
        line_value_above: 30
        line_color_above: '#ff0000'
        labels: true
        entity: sensor.tuinhuis_temperatuur_buiten
      - type: custom:mini-graph-card
        name: Gang
        icon: mdi:thermometer
        unit: °C
        detail: 2
        hours_to_show: 24
        line_color: '#167f01'
        line_value_below: 15
        line_color_below: '#0000ff'
        line_value_above: 25
        line_color_above: '#ff0000'
        labels: true
        entity: sensor.temperature_bureau
      - type: custom:mini-graph-card
        name: Temperatuur living
        icon: mdi:thermometer
        unit: °C
        detail: 2
        hours_to_show: 24
        line_color: '#167f01'
        line_value_below: 20
        line_color_below: '#0000ff'
        line_value_above: 25
        line_color_above: '#ff0000'
        labels: true
        entity: sensor.living_temperatuur
      - type: custom:mini-graph-card
        name: Bureau
        icon: mdi:thermometer
        unit: °C
        detail: 2
        hours_to_show: 24
        line_color: '#167f01'
        line_value_below: 20
        line_color_below: '#0000ff'
        line_value_above: 25
        line_color_above: '#ff0000'
        labels: true
        entity: sensor.temperatuur_bureau
      - type: custom:mini-graph-card
        name: Kippen water
        icon: mdi:thermometer
        unit: °C
        detail: 2
        hours_to_show: 24
        line_color: '#167f01'
        line_value_below: 0
        line_color_below: '#0000ff'
        line_value_above: 30
        line_color_above: '#ff0000'
        labels: true
        entity: sensor.kippen_water_temperatuur
      - type: custom:mini-graph-card
        name: Serre
        icon: mdi:thermometer
        unit: °C
        detail: 2
        hours_to_show: 24
        line_color: '#167f01'
        line_value_below: 0
        line_color_below: '#0000ff'
        line_value_above: 40
        line_color_above: '#ff0000'
        labels: true
        entity: sensor.temperatuur_serre
