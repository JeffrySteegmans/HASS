views:
  - title: Dashboard
    icon: mdi:home-assistant
    id: dashboard
    cards:
      - type: custom:useful-markdown-card
        content: >
          # Weersvoorspelling

          [[ sensor.darksky ]]
      - type: entities
        title: verlichting
        entities:
          - light.tv_living
          - light.bol_living
          - light.tuinhuis_buiten
          - light.kippen
          - light.tuinhuis_binnen
          - light.tuinhuis_tuin
          - light.tuinhuis_werkbank
