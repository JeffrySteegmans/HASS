  - platform: state
    entity_id: media_player.tv_living
    from: playing
    to: 'off'
  condition:
  - condition: time
    after: '22:00:00'
  - condition: state
    entity_id: switch.licht_tv_living
    state: 'on'
  action:
  - data:
      message: Verlichting wordt achter 5 minuut uitgeschakeld
    service: notify.ios_iphone_jeffry
  - delay: 00:05:00
  - data:
      entity_id: switch.licht_tv_living
    service: switch.turn_off
